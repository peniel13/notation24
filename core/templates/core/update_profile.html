{% extends "base.html" %}

{% block title %}Modifier Profil - DevDrive{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-semibold text-center text-white mb-6">Modifier mon Profil</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-green-500 text-center">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="first_name" class="block text-sm font-medium text-white">Prénom</label>
                <input type="text" name="first_name" id="first_name" value="{{ form.first_name.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Prénom" required>
            </div>

            <div>
                <label for="last_name" class="block text-sm font-medium text-white">Nom</label>
                <input type="text" name="last_name" id="last_name" value="{{ form.last_name.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Nom" required>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-white">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" value="{{ form.username.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Nom d'utilisateur" required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-white">Adresse e-mail</label>
                <input type="email" name="email" id="email" value="{{ form.email.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Email" required>
            </div>

            <div>
                <label for="profile_pic" class="block text-sm font-medium text-white">Photo de Profil</label>
                <input type="file" name="profile_pic" id="profile_pic" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" accept="image/*">
            </div>

            <div>
                <label for="address" class="block text-sm font-medium text-white">Adresse</label>
                <input type="text" name="address" id="address" value="{{ form.address.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Adresse" required>
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-white">Téléphone</label>
                <input type="text" name="phone" id="phone" value="{{ form.phone.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Téléphone" required>
            </div>

            <div>
                <label for="bio" class="block text-sm font-medium text-white">Biographie</label>
                <textarea name="bio" id="bio" rows="4" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Parlez un peu de vous">{{ form.bio.value }}</textarea>
            </div>

            <div>
                <label for="role" class="block text-sm font-medium text-white">Rôle</label>
                <input type="text" name="role" id="role" value="{{ form.role.value }}" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Rôle" required>
            </div>

            <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md text-sm font-medium">
                    Mettre à jour le profil
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
