{% extends "base.html" %}

{% block title %}Liste des Classes{% endblock %}

{% block content %}
<div class="bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-semibold text-white text-center mb-12">Liste des Classes</h1>
    
    <!-- Formulaire de recherche -->
    <div class="mb-8 flex justify-center">
        <form method="GET" action="{% url 'liste_classes' %}" class="w-full max-w-md">
            <div class="flex items-center bg-gray-800 border border-gray-700 rounded-md">
                <input type="text" name="search" value="{{ search_query }}" placeholder="Rechercher une classe..." class="w-full px-4 py-2 text-gray-900 rounded-l-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700">
                    Rechercher
                </button>
            </div>
        </form>
    </div>
    
    <!-- Liste des classes -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        {% for classe in classes %}
        <div class="max-w-sm mx-auto bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 text-center">
                <h2 class="text-xl font-bold text-white">{{ classe.nom }}</h2>
                <p class="text-gray-400 mt-2">Explorez les détails de cette classe et plus encore</p>
            </div>
            <div class="px-6 py-4">
                <a href="{% url 'details_classe' classe_id=classe.id %}" class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 text-center rounded-md font-medium">Voir Détails</a>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center text-white">
            Aucune classe trouvée.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
