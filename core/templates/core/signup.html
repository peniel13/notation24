{% extends "base.html" %}

{% block title %}Inscription - DevDrive{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center text-white mb-6">Créer un compte</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-green-500 text-center">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-white">Adresse e-mail</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Entrez votre e-mail" required>
            </div>

            <div>
                <label for="username" class="block text-sm font-medium text-white">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Entrez votre nom d'utilisateur" required>
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-white">Mot de passe</label>
                <input type="password" name="password1" id="password1" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Entrez votre mot de passe" required>
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-white">Confirmer le mot de passe</label>
                <input type="password" name="password2" id="password2" class="w-full px-4 py-2 mt-2 text-gray-900 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none" placeholder="Confirmer votre mot de passe" required>
            </div>

            <div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md text-sm font-medium">Créer un compte</button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">Déjà un compte ? <a href="{% url 'signin' %}" class="text-indigo-500 hover:text-indigo-400">Se connecter</a></p>
    </div>
</div>
{% endblock %}
